
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" rel="stylesheet">
<div class="container mt-5">

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg rounded">
        <div class="card-body text-center">
          <!-- Company Logo and Name Section -->
          <div class="mb-4">
            <img src="assets/company.jpg" alt="Company Logo" class="company-logo mb-2" style="width: 150px; height: auto;" />
          </div>

          <h3 class="card-title mb-4 text-primary">Login</h3>
          <form (ngSubmit)="onLogin()" #loginForm="ngForm" novalidate>
            <div class="form-group mb-3">
              <label for="name" class="form-label">Username</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input
                  type="text"
                  id="name"
                  class="form-control"
                  [class.is-invalid]="loginForm.submitted && !name"
                  [(ngModel)]="name"
                  name="name"
                  required
                  placeholder="Enter your username"
                />
              </div>
              <div *ngIf="loginForm.submitted && !name" class="text-danger small">
                Username is required.
              </div>
            </div>

            <div class="form-group mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  [class.is-invalid]="loginForm.submitted && !password"
                  [(ngModel)]="password"
                  name="password"
                  required
                  placeholder="Enter your password"
                />
              </div>
              <div *ngIf="loginForm.submitted && !password" class="text-danger small">
                Password is required.
              </div>
            </div>

            <button
              type="submit"
              class="btn btn-primary btn-block mt-3"
              [disabled]="loginForm.invalid"
            >
              <i class="bi bi-box-arrow-in-right"></i> Login
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
